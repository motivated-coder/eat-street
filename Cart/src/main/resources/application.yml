server:
  port: 8086

spring:
  application:
    name: CartApplication

  datasource:
    url: jdbc:postgresql://localhost:5432/es_cart
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka